<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>

<body>
    <div class="panel-left">
        <div class="id"><img src="https://i.pravatar.cc/300" width="50px" alt="main avatar">
            <p class="name">Olivier Legendre</p>
            <p class="job-title">Sr. Visual Designer</p>
        </div>
        <nav class="menu">
            <ul>
                <li><i class="ri-terminal-line menu-icon"></i>My Tasks<div class="notification"></div>
                </li>
                <li><i class="ri-inbox-line menu-icon menu-active"></i>Inbox<div class="notification"></div>
                </li>
                <li><i class="ri-compass-line menu-icon"></i>Projects<div class="notification"></div>
                </li>
                <li><i class="ri-time-line menu-icon"></i>Standups<div class="notification"></div>
                </li>
                <li><i class="ri-calendar-event-line menu-icon"></i>Meetings<div
                        class="notification notification-active">5</div>
                </li>
                <li><i class="ri-equalizer-fill menu-icon"></i>Settings</li>
            </ul>
        </nav>

        <div class="favorites">
            <ul>
                <li>
                    <div class="circle"></div>Redwhale Design
                </li>
                <li>
                    <div class="circle"></div>Mobile App Mock...
                </li>足足
                <li>
                    <div class="circle"></div>UI Design Revisi足足..
                </li>
            </ul>
        </div>
        <button class="new-task btn">+</buttonn>
        <div class="copyright">2022 Olivier Legendre</div>
    </div>

    <div class="panel-middle">
        <div class="top">
            <header class="greeting">Hi Olivier!</header>
            <div class="completion-rate">15% task completed</div>
            <div class="cards-container">
                <div class="card">
                    <i class="ri-lightbulb-flash-fill"></i>
                    <!-- vertical ellipsis at https://www.compart.com/en/unicode/U+22EE -->
                    <span class="vertical-ellipsis">&vellip;</span>
                    <p class="card-title">R&D for New Banking Mobile App</p>
                    <div class="avatars">
                        <img src="" alt="" class="avatar">
                        <img src="" alt="" class="avatar">
                        <img src="" alt="" class="avatar">
                    </div>
                </div>
                <div class="card">
                    <i class="ri-lightbulb-flash-fill"></i>
                    <!-- vertical ellipsis at https://www.compart.com/en/unicode/U+22EE -->
                    <span class="vertical-ellipsis">&vellip;</span>
                    <p class="card-title">Create Signup Page</p>
                    <div class="avatars">
                        <img src="" alt="" class="avatar">
                        <img src="" alt="" class="avatar">
                        <img src="" alt="" class="avatar">
                    </div>
                </div>
            </div>


            <div class="monthly-tasks">
                <header class="monthly-tasks">Monthly Tasks</header>
                <button class="btn archive">Archive</button>
                <button class="btn new">+ New</button>
            </div>



        </div>


    </div>
    <div class="panel-right">

    </div>
</body>

</html>
